<div class="container pt-3" >
    <div>
        <mat-card>
            <mat-card-title>
                Login Form
            </mat-card-title>
            <mat-card-content>
                <form (ngSubmit)="OnSubmit(loginUserForm)" [formGroup]="loginUserForm">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="errormessage">   <p>{{logginerrormeassage}}</p></div>
                 
                    <div class="row">
                        <button [disabled]="!loginUserForm.valid" mat-raised-button color="primary" type="submit" style="width: 100%;">Submit</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
